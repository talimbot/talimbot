
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کلاس TalimBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 30px;
      justify-items: center;
    }
    .icon {
      background: white;
      color: #333;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 18px rgba(0,0,0,0.5);
    }
    .icon img {
      width: 64px;
      height: 64px;
      margin-bottom: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    section {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h2>کلاس هوشمند TalimBot</h2>

  <section>
    <h3>👩‍🏫 معلم</h3>
    <div class="grid">
      <div class="icon" onclick="location.href='teacher.html'">
        <img src="teacher.png" alt="Teacher">
        <div>معلم</div>
      </div>
    </div>
  </section>

  <section>
    <h3>👨‍🎓 دانش‌آموزان</h3>
    <div class="grid" id="students"></div>
  </section>

  <section>
    <h3>🧩 گروه‌ها</h3>
    <div class="grid" id="groups"></div>
  </section>

  <script>
    const studentCount = parseInt(localStorage.getItem('studentCount')) || 15;
    const groupCount = parseInt(localStorage.getItem('groupCount')) || 5;

    const studentGrid = document.getElementById("students");
    for (let i = 1; i <= studentCount; i++) {
      const el = document.createElement("div");
      el.className = "icon";
      el.innerHTML = '<img src="student.png"><div>دانش‌آموز ' + i + '</div>';
      el.onclick = () => window.location.href = 'student.html';
      studentGrid.appendChild(el);
    }

    const groupGrid = document.getElementById("groups");
    for (let g = 1; g <= groupCount; g++) {
      const el = document.createElement("div");
      el.className = "icon";
      el.innerHTML = '<img src="group.png"><div>گروه ' + g + '</div>';
      el.onclick = () => window.location.href = 'group' + g + '-chat.html';
      groupGrid.appendChild(el);
    }
  </script>
</body>
</html>
