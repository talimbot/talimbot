      color: #333;
    }
    .header {

    }
    .logo {
      width: 200px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .icon-box {
      background: #fff;
      border-radius: 15px;
      padding: 10px;
      width: 100px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .icon-box:hover {
      transform: translateY(-5px);
    }
    .icon-box img {
      width: 60px;
      height: 60px;
    }
    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }

    .section-title {
      color: #fff;
      font-size: 20px;
      margin: 30px 10px 15px;
    }
  </style>
</head>
