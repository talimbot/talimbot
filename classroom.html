<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کلاس TalimBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .logo {
      width: 300px;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }
    .icon-box {
      background-color: #ffffff;
      color: #1e293b;
      border-radius: 12px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .icon-box:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    section {
      margin-bottom: 50px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h2>کلاس هوشمند TalimBot</h2>

  <section>
    <h3>👩‍🏫 معلم</h3>
    <div class="grid">
      <div class="icon-box" onclick="location.href='teacher.html'">معلم</div>
    </div>
  </section>

  <section>
    <h3>👨‍🎓 دانش‌آموزان</h3>
    <div class="grid" id="students"></div>
  </section>

  <section>
    <h3>🧩 گروه‌ها</h3>
    <div class="grid" id="groups"></div>
  </section>

  <script>
    const studentCount = parseInt(localStorage.getItem('studentCount')) || 15;
    const groupCount = parseInt(localStorage.getItem('groupCount')) || 5;

    const studentGrid = document.getElementById("students");
    for (let i = 1; i <= studentCount; i++) {
      const el = document.createElement("div");
      el.className = "icon-box";
      el.textContent = 'دانش‌آموز ' + i;
      el.onclick = () => window.location.href = 'student.html';
      studentGrid.appendChild(el);
    }

    const groupGrid = document.getElementById("groups");
    for (let g = 1; g <= groupCount; g++) {
      const el = document.createElement("div");
      el.className = "icon-box";
      el.textContent = 'گروه ' + g;
      el.onclick = () => window.location.href = 'group' + g + '-chat.html';
      groupGrid.appendChild(el);
    }
  </script>
</body>
</html>
