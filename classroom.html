<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom - TalimBot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-blue-200 to-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
      <header class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-4">
          <img src="logo.png" alt="Logo" class="w-16 h-16" />
          <h1 class="text-3xl font-bold text-gray-700">TalimBot - Classroom</h1>
        </div>
      </header>

      <div class="grid grid-cols-4 gap-6">
        <!-- Teacher Icon -->
        <button onclick="location.href='teacher-panel.html'"
          class="flex flex-col items-center justify-center bg-white p-4 rounded-2xl shadow hover:bg-gray-100">
          <img src="https://img.icons8.com/color/96/teacher.png" class="w-20 h-20" alt="Teacher" />
          <span class="mt-2 font-semibold text-gray-700">معلم</span>
        </button>

        <!-- 15 Students -->
        <template id="student-template">
          <div
            class="flex flex-col items-center justify-center bg-white p-4 rounded-2xl shadow">
            <img src="https://img.icons8.com/color/96/student-male.png" class="w-16 h-16" alt="Student" />
            <span class="mt-2 font-medium text-gray-600">دانش‌آموز #</span>
          </div>
        </template>

        <script>
          const container = document.currentScript.parentElement;
          const studentTemplate = document.getElementById("student-template");
          for (let i = 1; i <= 15; i++) {
            const clone = studentTemplate.content.cloneNode(true);
            clone.querySelector("span").textContent = `دانش‌آموز ${i}`;
            container.appendChild(clone);
          }
        </script>
      </div>
    </div>
  </body>
</html>
