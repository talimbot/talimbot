<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کلاس TalimBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon {
      background: white;
      color: #333;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .icon img {
      width: 60px;
      height: 60px;
    }
    h2 {
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h2>کلاس هوشمند TalimBot</h2>

  <h3>👩‍🏫 معلم</h3>
  <div class="grid">
    <div class="icon" onclick="location.href='teacher.html'">
      <img src="teacher.png" alt="Teacher">
      <div>معلم</div>
    </div>
  </div>

  <h3>👨‍🎓 دانش‌آموزان</h3>
  <div class="grid" id="students"></div>

  <h3>🧩 گروه‌ها</h3>
  <div class="grid">
    <div class="icon" onclick="location.href='group1-chat.html'"><img src="group.png"><div>گروه ۱</div></div>
    <div class="icon" onclick="location.href='group2-chat.html'"><img src="group.png"><div>گروه ۲</div></div>
    <div class="icon" onclick="location.href='group3-chat.html'"><img src="group.png"><div>گروه ۳</div></div>
    <div class="icon" onclick="location.href='group4-chat.html'"><img src="group.png"><div>گروه ۴</div></div>
    <div class="icon" onclick="location.href='group5-chat.html'"><img src="group.png"><div>گروه ۵</div></div>
  </div>

  <script>
    const count = localStorage.getItem('studentCount') || 15;
    const container = document.getElementById("students");
    for (let i = 1; i <= count; i++) {
      const el = document.createElement("div");
      el.className = "icon";
      el.innerHTML = '<img src="student.png"><div>دانش‌آموز ' + i + '</div>';
      el.onclick = () => window.location.href = 'student.html';
      container.appendChild(el);
    }
  </script>
</body>
</html>
