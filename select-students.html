<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعیین تعداد دانش‌آموزان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>تعداد دانش‌آموزان را وارد کنید</h2>
    <input type="number" id="studentCount" placeholder="مثلاً 15" min="1" max="30" />
    <br />
    <button onclick="submitCount()">شروع کلاس</button>
  </div>

  <script>
    function submitCount() {
      const count = document.getElementById('studentCount').value;
      if (count >= 1 && count <= 30) {
        localStorage.setItem('studentCount', count);
        window.location.href = 'classroom.html';
      } else {
        alert("لطفاً عددی بین ۱ تا ۳۰ وارد کنید.");
      }
    }
  </script>
</body>
</html>
