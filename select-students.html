<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعیین تعداد کلاس</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      direction: rtl;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    h2 {
      color: #333;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>تعداد دانش‌آموزان و گروه‌ها را وارد کنید</h2>
    <input type="number" id="studentCount" placeholder="تعداد دانش‌آموزان (مثلاً 15)" min="1" max="30" />
    <input type="number" id="groupCount" placeholder="تعداد گروه‌ها (مثلاً 5)" min="1" max="10" />
    <br />
    <button onclick="submitCount()">شروع کلاس</button>
  </div>

  <script>
    function submitCount() {
      const studentCount = parseInt(document.getElementById('studentCount').value);
      const groupCount = parseInt(document.getElementById('groupCount').value);
      if (studentCount >= 1 && studentCount <= 30 && groupCount >= 1 && groupCount <= 10) {
        localStorage.setItem('studentCount', studentCount);
        localStorage.setItem('groupCount', groupCount);
        window.location.href = 'classroom.html';
      } else {
        alert("لطفاً عددی معتبر وارد کنید (حداکثر ۳۰ دانش‌آموز و ۱۰ گروه).");
      }
    }
  </script>
</body>
</html>
