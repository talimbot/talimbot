<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به TalimBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 280px;
      margin-bottom: 30px;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="TalimBot Logo" class="logo" />
  <div class="login-container">
    <h2>ورود به سامانه TalimBot</h2>
    <input type="text" id="username" placeholder="نام کاربری" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button onclick="login()">ورود</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const users = { "teacher": "1234", "admin": "adminpass" };

      if (users[username] === password) {
        window.location.href = "select-students.html";
      } else {
        document.getElementById("message").textContent = "نام کاربری یا رمز عبور اشتباه است.";
      }
    }
  </script>
</body>
</html>
