<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به TalimBot</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #5f9ea0, #d3d3d3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #5f9ea0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #538a8c;
    }
  </style>
</head>
<body>
 <img src="logo.png" alt="TalimBot Logo" style="width: 320px; height: auto;">
  <div class="login-container">
    <h2>ورود به سامانه TalimBot</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // لیست یوزر و پسوردهای مجاز
      const users = {
        "teacher": "1234",
        "admin": "adminpass"
      };

      if (users[username] === password) {
        window.location.href = "classroom.html";
      } else {
        document.getElementById("message").textContent = "نام کاربری یا رمز عبور اشتباه است.";
      }
    }
  </script>
</body>
</html>
